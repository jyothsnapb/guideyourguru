<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Professor Review Platform</h1>
        <div class="search-bar">
            <input type="text" id="professorSearch" placeholder="Search for a professor by university..." oninput="filterProfessors()">
        </div>
        <ul id="professorList">
            <li onclick="viewProfessorDetail('Professor A')">
                <span class="professor-name">Professor A</span> - 
                <span class="department">Computer Science</span>, 
                <span class="university">University A</span>
            </li>
            <li onclick="viewProfessorDetail('Professor B')">
                <span class="professor-name">Professor B</span> - 
                <span class="department">Mathematics</span>, 
                <span class="university">University B</span>
            </li>
            <li onclick="viewProfessorDetail('Professor C')">
                <span class="professor-name">Professor C</span> - 
                <span class="department">Physics</span>, 
                <span class="university">University C</span>
            </li>
        </ul>
    </div>

    <div id="professorDetail" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="professorName"></h2>
            <p id="professorDepartment"></p>
            <p id="professorUniversity"></p>
            <button onclick="openReviewForm()">Add Review</button>
            <h3>Existing Reviews:</h3>
            <div id="reviewsList" class="reviews-list">
                <!-- Reviews will be listed here -->
            </div>
        </div>
    </div>

    <div id="reviewForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReviewForm()">&times;</span>
            <h2>Add Review for <span id="reviewProfessorName"></span></h2>
            <div class="rating">
                <span onclick="rateProfessor(1)">&#9733;</span>
                <span onclick="rateProfessor(2)">&#9733;</span>
                <span onclick="rateProfessor(3)">&#9733;</span>
                <span onclick="rateProfessor(4)">&#9733;</span>
                <span onclick="rateProfessor(5)">&#9733;</span>
            </div>
            <input type="text" id="reviewTitle" placeholder="Review Title">
            <textarea id="reviewDescription" placeholder="Write your review here..."></textarea>
            <button onclick="submitReview()">Submit Review</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
